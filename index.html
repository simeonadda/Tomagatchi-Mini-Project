<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tomagotchi Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>Tomagotchi World</h1>
    </header>

    <hr>

    <form id="form">
      <input type="text" id="new-name" value="Enter here"/>
      <input type="submit" id="char-name" value="Submit"/>
    </form>

    <div id="name">Name</div>

    <nav id=game-buttons>
      <button class="button" id="menu">Menu</button>
      <button class="button" id="feed">Feed</button>
      <button class="button" id="sleep">Sleep</button>
      <button class="button" id="exercise">Exercise</button>
    </nav>

    <div id="gamebox">

      <div class="decor">
        <img src="Tomagotchi Images/food group 1.jpg" class="left-decor">
      </div>

      <div id="game">
        <img src="../../../Desktop/Tomagotchi Images/happy bot.jpg" class="game-image">
      </div>

      <div class="decor">
        <img src="Tomagotchi Images/play group 1.jpg" class="right-decor">
      </div>

    </div>

    <hr>
    <footer></footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
