<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tomagotchi Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>Tomagotchi World</h1>
    </header>

    <hr>

    <form id="form">
      <input type="text" id="new-name" value="Enter pet name here"/>
      <input type="submit" id="char-name" value="Submit" onclick="hideForm()"/>
    </form>

    <h2 id="name"></h2>

    <div class="start-div">
      <button type="button" id="start-button" style="display:none;">Start Game</button>
    </div>

    <ul id="attributes">
      <li id="age">Age</li>
      <li id="hunger">Hunger</li>
      <li id="sleepiness">Sleepiness</li>
      <li id="boredom">Boredom</li>
    </ul>

    <nav id=game-buttons>
      <button class="button" id="play">Play</button>
      <button class="button" id="eat">Eat</button>
      <button class="button" id="sleep">Sleep</button>
      <button class="button" id="exercise">Exercise</button>
    </nav>

    <div id="gamebox">

      <div class="left-side">
        <img src="Tomagotchi Images/food group 1.jpg" class="left-pic">
      </div>

      <div class=tommy id="game">
        <img src="Tomagotchi Images/happy bot 2.jpg" class="game-image">
      </div>

      <div class="right-side">
        <img src="Tomagotchi Images/play group 1.jpg" class="right-pic">
      </div>

    </div>

    <hr>
    <footer></footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
