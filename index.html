<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tomagotchi Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
</style>
  </head>
  <body>
    <header>
      <h1>Tomagotchi World</h1>
    </header>
    <hr>
    <nav>
      <button type="button" name="button">Menu</button>
      <button type="button" name="button">Game</button>
      <button type="button" name="button">Feed</button>
      <button type="button" name="button">Sleep</button>
      <button type="button" name="button">Exercise</button>
    </nav>
    <hr>
    <div id="title">
      <!--menu bar  -->
    </div>

    <div class="enter-name">
      <label for="name">Enter character name</label>
      <input type="text" name="name" id="new-name" value="Sim">
    </div>

    <div id="game">
      <img src="../../../Desktop/Tomagotchi Images/happy bot.jpg" alt="happy bot">
    </div>


    <hr>
    <footer></footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
